<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Toast Notification - Hasnain</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <h1>Hasnain's Advanced Toast Notifications</h1>
        <div class="toast-buttons">
            <div class="toast-row">
                <button type="button" class="custom-toast success-toast">Submit</button>
                <button type="button" class="custom-toast danger-toast">Failed</button>
                <button type="button" class="custom-toast info-toast">Information</button>
                <button type="button" class="custom-toast warning-toast">Warning</button>
            </div>
        </div>
    </div>
    
    <div class="toast-overlay" id="toast-overlay"></div>

</body>
</html>
